<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script src="site.js" defer></script>
    <style>
        form {width: 200px;}
            input {margin: 2px}
            .invalid {border: 1px solid red;}
            input:focus{
                outline: none;
                background-color: rgb(212, 236, 244);
            }
        
    </style>
</head>
<body>
    <form method="post">
        <input name="name" type="text" id="name" placeholder="Name" required>
        <input name="email" type="email" id="email" placeholder="Email"required>
        <input name="telephone" type="tel" name="" id="telephone" placeholder="Telephone" required>
        <input name="password" type="password" id="password" placeholder="Password" required minlength="8" autocomplete="no">
        <input type="submit" id="submit" value="Submit">
    </form>
</body>
</html>
